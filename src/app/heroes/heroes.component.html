<h2>My Heroes</h2>

<ul class="heroes">
  <li
    *ngFor="let hero of heroes"
    [class.selected]="hero === selectHero"
    (click)="onSelect(hero)"
  >
    <span> {{ hero.id }} </span> {{ hero.name }}
  </li>
</ul>

<div *ngIf="selectHero">
  <h2>{{ selectHero.name | uppercase }} Details</h2>
  <div><span>id: </span> {{ selectHero.id }}</div>
  <div><span>name: </span> {{ selectHero.name }}</div>

  <div>
    <label for="name">Hero name:</label>
    <input
      id="name"
      [(ngModel)]="selectHero.name"
      placeholder="name"
      type="text"
    />
  </div>
</div>
